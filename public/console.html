  const treeEl = document.getElementById('tree');

  const openTabs = []; // {title, path}
  let activePath = '';

  function setStatus(text){ statusEl.textContent = text; }

  function openPath(path, title){
    const existing = openTabs.find(t => t.path === path);
    if (!existing) openTabs.push({ title, path });

    activePath = path;
    viewer.src = path;

    renderTabs();
    highlightActiveInTree();
    setStatus('open: ' + path);
  }

  function closeTab(path){
    const idx = openTabs.findIndex(t => t.path === path);
    if (idx >= 0) openTabs.splice(idx, 1);

    if (activePath === path){
      const next = openTabs[idx] || openTabs[idx-1] || openTabs[0];
      if (next) openPath(next.path, next.title);
      else {
        activePath = '';
        viewer.src = 'about:blank';
        renderTabs();
        highlightActiveInTree();
        setStatus('ready');
      }
    } else {
      renderTabs();
    }
  }

  function renderTabs(){
    tabsEl.innerHTML = '';

    // íƒ­ì´ ë¹„ë©´ ê¸°ë³¸ íƒ­ì„ í•˜ë‚˜ ìœ ì§€
    if (openTabs.length === 0){

      activePath = '/meeting-room.html';
      viewer.src = activePath;

    openTabs.forEach(t => {
      const tab = document.createElement('div');
      tab.className = 'tab' + (t.path === activePath ? ' active' : '');
      tab.innerHTML = `<span>ğŸ“„</span><span>${t.title}</span><span class="x" title="ë‹«ê¸°">Ã—</span>`;

      tab.addEventListener('click', (e) => {
        if (e.target.classList.contains('x')) closeTab(t.path);
        else openPath(t.path, t.title);
      });

      tabsEl.appendChild(tab);
    });
  }

  function makeNode(type, label, extra){
    const div = document.createElement('div');
    div.className = 'node' + (type === 'folder' ? ' folder' : '');
    div.innerHTML = `<span class="icon">${type==='folder'?'ğŸ“':'ğŸ“„'}</span><span class="label">${label}</span><span class="tag">${extra||''}</span>`;
    return div;
  }

  function renderTree(){
    treeEl.innerHTML = '';

    TREE.forEach(folder => {
      const folderNode = makeNode('folder', folder.label, '');
      const childrenWrap = document.createElement('div');
      childrenWrap.className = 'children open';

      folderNode.addEventListener('click', () => {
        childrenWrap.classList.toggle('open');
      });

      folder.children.forEach(file => {
        const fileNode = makeNode('file', file.label, file.path);
        fileNode.dataset.open = file.path;
        fileNode.dataset.title = file.label;

        fileNode.addEventListener('click', (e) => {
          e.stopPropagation();
          openPath(file.path, file.label);
        });

        childrenWrap.appendChild(fileNode);
      });

      treeEl.appendChild(folderNode);
      treeEl.appendChild(childrenWrap);
    });

    // Quick nodes (data-open ìˆëŠ” ê²ƒ)

  function highlightActiveInTree(){
