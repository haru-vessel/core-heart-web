<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>encyclopedia</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .wrap { width:min(920px,92vw); margin:0 auto; padding:28px 0 60px; }
    .top { display:flex; align-items:baseline; justify-content:space-between; gap:12px; }
    .title { font-size:22px; font-weight:800; letter-spacing:-0.2px; margin:0; }
    .sub { opacity:.75; font-size:13px; margin-top:6px; }
    .list { margin-top:18px; display:grid; gap:10px; }
    .item { border:1px solid rgba(255,255,255,.14); border-radius:14px; padding:12px; text-decoration:none; color:inherit; background:rgba(255,255,255,.03); display:flex; justify-content:space-between; gap:12px; }
    .item:hover { background:rgba(255,255,255,.06); }
    .meta { opacity:.75; font-size:12px; }
    .nav { margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn { border:1px solid rgba(255,255,255,.18); border-radius:999px; padding:8px 12px; text-decoration:none; color:inherit; font-size:13px; }
    .err { margin-top:14px; opacity:.8; font-size:13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <div>
        <h1 class="title">백과</h1>
        <div class="sub">인덱스가 펼쳐지는 곳이야.</div>
      </div>
      <a class="btn" href="/index/">허브로</a>
    </div>

    <div id="list" class="list"></div>
    <div id="err" class="err"></div>

    <div class="nav">
      <a class="btn" href="/">숨으로</a>
      <a class="btn" href="/inbox/">inbox</a>
      <a class="btn" href="/records/">records</a>
    </div>
  </main>

  <script>
    async function run() {
      try {
        const r = await fetch("/encyclopedia/index.json", { cache: "no-store" });
        if (!r.ok) throw new Error("index.json을 못 불러왔어: " + r.status);
        const data = await r.json();

        const items = Array.isArray(data.items) ? data.items : [];
        const list = document.getElementById("list");
        list.innerHTML = "";

        if (items.length === 0) {
          document.getElementById("err").textContent = "아직 인덱스가 비어 있어.";
          return;
        }

        for (const it of items) {
          const id = it.id || "unknown";
          const p = it.path || "";
          // index.json의 path가 "/emotion/index.json" 같은 형태라서 "/encyclopedia"를 앞에 붙여줌
          const href = "/encyclopedia" + p;

          const a = document.createElement("a");
          a.className = "item";
          a.href = href;
          a.innerHTML = `
            <div>
              <div style="font-weight:700">${id}</div>
              <div class="meta">${href}</div>
            </div>
            <div class="meta">열기 →</div>
          `;
          list.appendChild(a);
        }
      } catch (e) {
        document.getElementById("err").textContent = String(e?.message || e);
      }
    }
    run();
  </script>
</body>
</html>
